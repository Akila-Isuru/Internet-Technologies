<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <style>
      body {
        display: flex;
        align-items: center;
      }
      .box {
        height: 50px;
        width: 50px;
        /* background-color: gray; */
        border: 1px solid black;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
      let boxes = document.querySelectorAll(".box");
      let currentIndex = 0;
      setInterval(() => {
        boxes.forEach((box) => {
          box.style.backgroundColor = "gray";
        });
        boxes[currentIndex].style.backgroundColor = "red";
        currentIndex = (currentIndex + 1) % boxes.length;
      }, 1000);
    </script>
  </body>
</html>
