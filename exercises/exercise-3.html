<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
</head>
<body>
    <form>
        <table style="width: 600px;; text-align: center;">
            <tr style="height: 100px;">
                <td colspan="4"><b>Personal Information</b></td>
                <!-- <td>2</td>
                <td>3</td>
                <td>4</td> -->
            </tr>
            <tr style="height: 100px;">
                <td>Name</td>
                <td colspan="3"><input type="text" placeholder="Enter your name"></td>
                <!-- <td>7</td>
                <td>8</td> -->
            </tr>
            <tr style="height: 100px;">
                <td>Age</td>
                <td colspan="3"><input type="number" value="18"></td>
                <!-- <td>11</td>
                <td>12</td> -->
            </tr>
            <tr style="height: 100px;">
                <td rowspan="3">Address</td>
                <td>Street</td>
                <td colspan="2"><input type="text" placeholder="Enater your Street"></td>
                <!-- <td>16</td> -->
            </tr>
            <tr style="height: 100px;">
                <!-- <td>17</td> -->
                <td>City</td>
                <td colspan="2"><input type="text" placeholder="Enater your City"></td>
                <!-- <td>20</td> -->
            </tr>
            <tr style="height: 100px;">
                <!-- <td>21</td> -->
                <td>Zip Code</td>
                <td colspan="2"><input type="text" placeholder="Enater your code"></td>
                <!-- <td>24</td> -->
            </tr>
            <tr style="height: 100px;">
                <td colspan="4"><b>Additional Information</b></td>
                <!-- <td>26</td>
                <td>27</td>
                <td>28</td> -->
            </tr>
            <tr style="height: 100px;">
                <td colspan="4"><textarea placeholder="Enter your massege here"></textarea></td>
                <!-- <td>30</td>
                <td>31</td>
                <td>32</td> -->
            </tr>
            <tr style="height: 100px;">
                <td colspan="4"><button>Submit</button></td>
                <!-- <td>34</td>
                <td>35</td>
                <td>36</td> -->
            </tr>

        </table>
    </form>
    
</body>
</html>
