<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Form Elemets</title>
  </head>
  <body>
    <h1>Form Elements</h1>
    <strong>===== 1. Label =====</strong>
    <br />
    <label for="FirstName">FirstName:</label>
    <br />
    <hr />
    <strong>===== 2.Input=====</strong>
    <br />
    <p>--Text Input--</p>
    <input type="text" placeholder="Enter Your name" maxlength="11" />
    <p>---Number Input---</p>
    <label for="Age">Age:</label>
    <input type="number" />
    <input type="number" value="18" />

    <p>---Password Input----</p>
    <label for="Password">Password:</label>
    <input type="password" />

    <p>---Date Input---</p>
    <label for="Date">Date:</label>
    <input type="date" />

    <p>---Radio buttons---</p>
    <label for="male">Male:</label>
    <input type="radio" />
    <label for="female">Femal:</label>
    <input type="radio" />

    <p>---Check Boxes</p>
    <label for="rememberMe">Remember Me</label>
    <input type="checkbox" />

    <p>---File Upload---</p>
    <label for="ChooseFile">ChooseFile</label>
    <input type="file" />
    <br />
    <hr />

    <strong>=== 3.Text Area ===</strong>
    <br />

    <textarea
      name="message"
      id="message"
      placeholder="Type your message here"
      rows="10"
      cols="100"
    ></textarea>
    <br />
    <hr />

    <strong>===4.Buttons====</strong>
    <br />
    <button>
      Click me
      <br />
      <button onclick="alert('button clicked')">alert button</button>
    </button>
    <br />
    <hr />
    <strong>====5 Select=====</strong>
    <br />
    <select name="technologies" id="tech">
      <option value="">Java</option>
      <option value="">Html</option>
      <option value="">Css</option>
    </select>

    <br />
    <hr />

    <strong>====6.Form===</strong>
    <form action="">
      <!-- MEEE UDA GAHAPU OOKOMA ELEMENT TIYENNE MEEE FORM KIYANA ELEMENT EKA ATAHULE YAKOOO -->
    </form>
  </body>
</html>
